apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-appbundle-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project:  project-bootstrap
  source:
    path: argocd/apps/bootstrap
    repoURL: https://github.com/aryatavakoli/k8-homelab-charts
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true