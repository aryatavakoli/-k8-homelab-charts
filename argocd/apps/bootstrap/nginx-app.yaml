apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: project-bootstrap
  sources:
    - repoURL: https://nginx-release.storage.googleapis.com/charts 
      chart: nginx
      targetRevision: 1.23.0
      helm:
        releaseName: nginx
        valueFiles:
          - $repo/argocd/apps/bootstrap/values/nginx-values.yaml
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      ref: repo
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      path: argocd/apps/bootstrap/manifests/nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nginx
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

