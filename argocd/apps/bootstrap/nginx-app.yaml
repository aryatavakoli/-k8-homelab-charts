apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: project-bootstrap
  sources:
    - repoURL: oci://ghcr.io/nginxinc/charts/nginx-gateway-fabric
      chart: nginx-gateway
      targetRevision: 1.4.0
      helm:
        releaseName: nginx-gateway
        valueFiles:
          - $repo/argocd/apps/bootstrap/values/nginx-values.yaml
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      ref: repo
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      path: argocd/apps/bootstrap/manifests/nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nginx
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

