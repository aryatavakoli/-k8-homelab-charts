apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: project-bootstrap
  source:
    - repoURL: https://charts.jetstack.io 
      chart: cert-manager
      targetRevision: 1.15.3
      helm:
        parameters:
          - name: installCRDs
            value: 'true'
        releaseName: cert-manager
        valueFiles:
        - $values/argocd/apps/bootstrap/values/cert-manager-values.yaml
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts"
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true