apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: project-bootstrap
  sources:
    - repoURL: https://istio-release.storage.googleapis.com/charts 
      chart: istio
      targetRevision: 1.23.0
      helm:
        releaseName: istio
        valueFiles:
          - $repo/argocd/apps/bootstrap/values/istio-values.yaml
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      ref: repo
    - repoURL: https://github.com/aryatavakoli/k8-homelab-charts
      targetRevision: HEAD
      path: argocd/apps/bootstrap/manifests/istio
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

